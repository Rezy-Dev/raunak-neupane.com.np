<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moved</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .message a {
            color: #4caf50;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .description {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <a href="https://rezydev.xyz" target="_blank">Moved to rezydev.xyz</a>
        </div>
        <div class="description">
            The domain has been moved to a new domain by the author. This domain is now used for test and disposable purposes by the owner.
        </div>
    </div>
</body>
</html>
